# Nome da Aplicação
spring.application.name=api-livros

# Configuração do Banco H2 (Em memória)
spring.datasource.url=jdbc:h2:mem:bibliotecadb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Habilitar o console do H2 (para vermos o banco no navegador)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuração do JPA (Cria a tabela automaticamente)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true